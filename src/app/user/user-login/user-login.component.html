<div class="row">
  <div class="col-6 m-auto">
      <div class="card m-auto">
          <div class="card-header">
             Login
          </div>
          <div class="card-body">
              <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                  <div class="form-group col-12">
                      <label for="userName">UserName</label>
                      <input type="text" class="form-control" required ngModel name="userName">
                  </div>
                  <div class="form-group col-12 mt-2">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" required type="password" ngModel name="password">
                </div>
                  <div class="form-group col-12  m-2">
                      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary  m-2">Login</button>
                      <button type="reset" class="btn btn-secondary">Cancel</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
